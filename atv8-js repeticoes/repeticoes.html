<body>
    
    <script>

    //Contador de 1 até 10

    for (var i = 1; i<=10; i++){
        console.log(i);
    }

    //Contagem regressiva de 10 até 0 

    for (var i = 10; i>=0; i--){
        console.log(i);
    }

    // Tabuada 7

    for (var numero = 1; numero <= 10; numero++){
        console.log("7 x" + numero + " = " + (7 * numero)) 

        console.log(`7 x ${número} = $(7* numero)`)
    }

    //Mostrar os números pares de 0 até 50, exceto 10 e 20

    for(var i = 0; i <=50; i+=2){
        if (i == 10 || i == 20){
            continue;
        }
        console.log(i);
    }


    </script>
