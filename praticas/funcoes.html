<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exemplo de Funçôes</title>
</head>
<body>
    
    <script>

        function saudacao(){
            console.log("Olá mundo!");

    }

        saudacao();

        function saudacaoComArgumento(nome){
            console.log("Olá mundo! Eu sou" + nome);

        }

        saudacaoComArgumento("Jéssica");


        function saudacaoComArgOpcional(nome, saudacao = "Olá"){
            console.log(saudacao + ", "+ nome);

        }

        saudacaoComArgOpcional("Jéssica");
        saudacaoComArgOpcional("Maria", "Oi");

        function somar (numero 1, numero 2){
            console.log(numero 1 + numero 2);
            
        }

        somar(5,2);
        somar(3,5);

        function somarretonor(numero1,numero2){
            return (numero1+numero2);

        }

        var soma = somaRetorno(5,2);
            console.log(soma);

        function media (n1,n2.n3){
            return ((n1,n2,n3)/3);
        }

        console.log(media(10,10,10));

        var m = media(10,10,10);
        if(m > 7){
            console.log("passou");
        }else{
            console.log("até o ano que vem!")
        }

    </script>


</body>
</html>
