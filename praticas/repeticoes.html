<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de Repetições</h1>
    
    <script>
    
    for(var a= 0; a < 5; a++){
        console.log("repetiçâo com FOR:", a);
    }

    for(var i = 0; i <=10; i+=2){
        console.log(i);
    }

    alunos = ["João","Maria","José","Pedro"];
    for(var i = 0; i < alunos.length; i++){
        console.log(alunos[i])
    }

    delete alunos[0];    
    for (var aluno of aluno){
        console.log(aluno);
    }

    var carro = {
        "ano": 2025,
        "Modelo": "Fusca",
        "cor": "Braco"
    }

    for (var chave in carro){
        console.log(carro[chave]);
    }

    // for utilizado quando sei o inicio e o fim
    // while quando não sei o limite, não tem fim

    var contador = 0

    while (contador < 5){
        console.log(contador);
        contador ++;
    }

    numero = 0;
    soma = 0;
    
    while (numero <=10){
        //soma = soma + numero; esta é outra forma de obter o mesmo resultado, aqui a diferença é que começa a somar peço 0
        numero++;
        soma += numero;
        console.log(soma);
    }
    console.log(soma);

    var = x = 0;

    while (x <= 20){
        if (x === 5 ){
            break;
            }
            console.log(x);
            x++;
        }
    
    var = y = 0;    
        while (y <= 20){
            y++;
            if (y % 2 !=0){
            continue;
            }
            console.log(y);
            
        }

        //do while serve para executar pelo menos 1 a verificação para o usuário

        var count = 10;
        do {
            console.log(count);
            count++;
        } while (count < 5);

    </script>

</body>
</html>
